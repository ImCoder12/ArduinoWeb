<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Каталог</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00979D;
            --primary-dark: #00777D;
            --secondary: #FF7D00;
            --secondary-dark: #E56D00;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #e0e0e0;
            --dark-gray: #95a5a6;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-img {
            height: 50px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: var(--transition);
        }
        
        .logo-img:hover {
            transform: scale(1.05);
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .lang-switcher {
            display: flex;
            gap: 8px;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .lang-btn.active {
            background: var(--white);
            color: var(--primary);
            font-weight: 600;
        }
        
        .container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border: 2px solid var(--gray);
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }
        
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 151, 157, 0.2);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 3rem;
        }
        
        .category-btn {
            background: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-btn i {
            font-size: 1.1rem;
        }
        
        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .category-btn.active {
            background: var(--primary);
            color: var(--white);
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .product-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            height: 220px;
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            position: relative;
        }
        
        .product-image img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: var(--transition);
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--secondary);
            color: var(--white);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: var(--dark);
            font-weight: 600;
            flex-grow: 1;
        }
        
        .product-price {
            font-weight: 700;
            color: var(--secondary-dark);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .product-link {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: var(--white);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: var(--transition);
            text-align: center;
            font-weight: 500;
            margin-top: auto;
        }
        
        .product-link:hover {
            background: linear-gradient(to right, var(--secondary), var(--secondary-dark));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .new-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #e74c3c;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .tech-specs {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }
        
        .spec-item {
            display: flex;
            margin-bottom: 5px;
        }
        
        .spec-label {
            font-weight: 500;
            margin-right: 5px;
        }
        
        .discount-tag {
            position: absolute;
            top: 40px;
            left: 15px;
            background: #27ae60;
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            padding: 3rem;
            background: var(--dark);
            color: var(--white);
            margin-top: 5rem;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-link:hover {
            color: var(--secondary);
        }
        
        .copyright {
            margin-top: 20px;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: var(--transition);
        }
        
        .theme-switcher:hover {
            transform: scale(1.1);
        }
        
        .dark-mode {
            --light: #2c3e50;
            --dark: #f8f9fa;
            --gray: #34495e;
            --dark-gray: #bdc3c7;
            --white: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 992px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                padding: 1.5rem;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .categories {
                gap: 8px;
            }
            
            .category-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
            
            .products {
                grid-template-columns: 1fr;
            }
            
            .product-image {
                height: 180px;
            }
        }
    </style>

        // Инициализация каталога
        document.addEventListener('DOMContentLoaded', function() {
            // Скрываем английские элементы при загрузке
            document.querySelectorAll('.en').forEach(el => {
                el.style.display = 'none';
            });
            
            renderProducts('all');
            setupLanguageSwitcher();
            setupCategoryButtons();
            setupSearch();
            setupThemeSwitcher();
        });
        
        // Рендер продуктов
        function renderProducts(category, searchQuery = '') {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            let filteredProducts = products;
            
            // Фильтрация по категории
            if (category !== 'all') {
                if (category === 'new') {
                    filteredProducts = products.filter(p => p.isNew);
                } else {
                    filteredProducts = products.filter(p => p.category === category);
                }
            }
            
            // Фильтрация по поисковому запросу
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                const currentLang = document.querySelector('.lang-btn.active').dataset.lang;
                
                filteredProducts = filteredProducts.filter(product => {
                    return product.name[currentLang].toLowerCase().includes(query) || 
                           (product.specs && Object.values(product.specs[currentLang]).join(' ').toLowerCase().includes(query));
                });
            }
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-products" style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <i class="fas fa-box-open" style="font-size: 3rem; color: var(--dark-gray); margin-bottom: 20px;"></i>
                        <h3 class="ru">Товары не найдены</h3>
                        <h3 class="en">No products found</h3>
                        <p class="ru" style="margin-top: 10px; color: var(--dark-gray);">Попробуйте изменить параметры поиска</p>
                        <p class="en" style="margin-top: 10px; color: var(--dark-gray);">Try changing search parameters</p>
                    </div>
                `;
                return;
            }
            
            const currentLang = document.querySelector('.lang-btn.active').dataset.lang;
            
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                // Форматирование цены со скидкой
                let priceDisplay = product.price;
                if (product.discount > 0) {
                    const originalPrice = parseFloat(product.price.replace('€', ''));
                    const discountedPrice = originalPrice * (100 - product.discount) / 100;
                    priceDisplay = `
                        <span style="text-decoration: line-through; color: var(--dark-gray); margin-right: 8px;">${product.price}</span>
                        <span style="color: #e74c3c;">$${discountedPrice.toFixed(2)}</span>
                    `;
                }
                
                card.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name.ru}">
                        <div class="product-badge">${getCategoryName(product.category, currentLang)}</div>
                        ${product.isNew ? '<div class="new-badge">NEW</div>' : ''}
                        ${product.discount > 0 ? `<div class="discount-tag">-${product.discount}%</div>` : ''}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name[currentLang]}</h3>
                        <div class="product-price">${priceDisplay}</div>
                        
                        <div class="tech-specs">
                            ${Object.entries(product.specs[currentLang]).map(([key, value]) => `
                                <div class="spec-item">
                                    <span class="spec-label">${key}:</span>
                                    <span>${value}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <a href="${product.link}" class="product-link ru" target="_blank">Подробнее</a>
                        <a href="${product.link}" class="product-link en" style="display:none" target="_blank">Details</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // Получение названия категории на нужном языке
        function getCategoryName(category, lang) {
            const categories = {
                boards: { ru: "Плата", en: "Board" },
                kits: { ru: "Набор", en: "Kit" },
                shields: { ru: "Шилд", en: "Shield" },
                sensors: { ru: "Датчик", en: "Sensor" },
                modules: { ru: "Модуль", en: "Module" },
                accessories: { ru: "Аксессуар", en: "Accessory" },
                new: { ru: "Новинка", en: "New" }
            };
            return categories[category][lang];
        }
        
        // Переключение языка
        function setupLanguageSwitcher() {
            const langButtons = document.querySelectorAll('.lang-btn');
            
            langButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Удаляем активный класс у всех кнопок
                    langButtons.forEach(b => b.classList.remove('active'));
                    // Добавляем активный класс текущей кнопке
                    this.classList.add('active');
                    
                    const lang = this.dataset.lang;
                    
                    // Обновляем логотип и заголовок
                    document.getElementById('logo-text').textContent = lang === 'ru' ? 'Каталог Arduino' : 'Arduino Catalog';
                    document.getElementById('main-title').textContent = lang === 'ru' ? 'Продукция Arduino' : 'Arduino Products';
                    
                    // Обновляем placeholder поиска
                    document.getElementById('search-input').placeholder = lang === 'ru' ? 'Поиск товаров...' : 'Search products...';
                    
                    // Переключаем видимость элементов по языку
                    document.querySelectorAll('.ru, .en').forEach(el => {
                        el.style.display = 'none';
                    });
                    document.querySelectorAll(`.${lang}`).forEach(el => {
                        el.style.display = el.classList.contains('footer-link') ? 'inline' : 'block';
                    });
                    
                    // Перерисовываем продукты с учетом текущего языка
                    const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                    const searchQuery = document.getElementById('search-input').value;
                    renderProducts(activeCategory, searchQuery);
                });
            });
        }
        
        // Фильтрация по категориям
        function setupCategoryButtons() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Удаляем активный класс у всех кнопок
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    // Добавляем активный класс текущей кнопке
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    const searchQuery = document.getElementById('search-input').value;
                    renderProducts(category, searchQuery);
                });
            });
        }
        
        // Поиск товаров
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', function() {
                const query = this.value;
                const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                renderProducts(activeCategory, query);
            });
        }
        
        // Переключение темы
        function setupThemeSwitcher() {
            const themeSwitcher = document.getElementById('theme-switcher');
            const body = document.body;
            
            // Проверяем сохраненную тему
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeSwitcher.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            themeSwitcher.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                    this.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    localStorage.setItem('theme', 'light');
                    this.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
        }
    </script>
</body>
</html>
